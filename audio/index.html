<!DOCTYPE html>
<html>
 <head>
   <title>Reproductor de audio</title>
   <script src="javascript/index.js" language="javascript" type="text/javascript"></script>

</head>
<body>

<div>
  <input type="text" id="audioFile" value="audio.mp3" size="60" />
</div>
<button id="iniciar">Cargar audio</button>
 <button id="playbutton">Play</button>
 <button id="masvel">Increase speed</button>
 <button id="menosvel">Decrease speed</button><br />
 <button id="mute">mute</button><br />
 <input id="navbar" type="range" min="0" max="100" value="0" step="1">
 <input id="volumenbar" type="range" min="0" max="100" value="0" step="1">
 <span id="tiempoactual">00:00</span>   /    <span id="duracion">00:00</span>
 <div>
  <audio id="audio1" style="width:25%"></audio>
 </div>
</body>
</html>
